<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body style="background-color: #FED75E; font-family: 'Courier New', Courier, monospace;">
    <form id="first-container" 
    style="margin: 0;
    width: 60%;
    position: absolute;
    top: 20%;
    left: 20%;
    overflow: hidden;
    text-align: center;">
        <img id="duck" src="./d2.png" style=" width: 12vw">
        <div style="padding: 4vh 0; font-size: 1vw;">Minnie will help you with your math problems. <br> Ask Minnie!</div>
        <br>
        <input type="number" id="first-number" style="margin: auto; font-size: 2vw; width: 4vw; height: 4vw; top:0%;">
        </input>
        <span id="operator" style="margin: auto; font-size: 3vw; padding: 1vw 1.5vw;">+</span>
        <input type="number" id="second-number" style="margin: auto; font-size: 2vw; width: 4vw; height: 4vw;">
        </input>
        <span id="equal" style="margin: auto; font-size: 3vw; padding: 1vw 1.5vw;">=</span>
        <span id="result" style="margin: auto; width: 4vw; height: 4vw; font-size: 3vw; padding: 1vw;">?</span>
        <br>
        <br>
        <button type="button" value="+" id="increase" style="margin: auto; width: 4vw; height: 4vw; font-size: 3vw;">+</button>
        <button type="button" value="-" id="decrease" style="margin: auto; width: 4vw; height: 4vw; font-size: 3vw;">-</button>
        <button type="button" value="*" id="multiply" style="margin: auto; width: 4vw; height: 4vw; font-size: 3vw;">*</button>
        <button type="button" value="/" id="divide" style="margin: auto; width: 4vw; height: 4vw; font-size: 3vw;">/</button>
        <br>
        <br>
        <div id="errorMessage" style="font-size: 1.5vw; margin: 0 14vw; color: #ee842e;"></div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
